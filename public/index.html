<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaStream Pro (Vercel)</title>
    <style>
        /* --- GAYA ASAS & TEMA GELAP --- */
        :root {
            --brand-color: #E50914;
            --background-color: #0f0f0f;
            --surface-color: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
        }
        .container {
            padding: 0 4%;
        }
        h1, h2, h3 {
            color: var(--text-primary);
        }
        h1 {
            color: var(--brand-color);
            font-size: 2.5em;
            font-weight: 700;
        }
        h2 {
            font-size: 1.8em;
        }
        header {
            padding: 20px 0;
        }

        /* --- KOTAK CARIAN --- */
        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        #searchInput {
            flex-grow: 1; padding: 12px; border-radius: 4px; border: 1px solid #333; background-color: var(--surface-color); color: var(--text-primary); font-size: 16px;
        }
        #searchButton {
            padding: 12px 24px; border-radius: 4px; border: none; background-color: var(--brand-color); color: white; font-size: 16px; cursor: pointer; transition: background-color 0.2s;
        }
        #searchButton:hover {
            background-color: #f40612;
        }

        /* --- PAPARAN KATEGORI ALA NETFLIX --- */
        .category-section {
            margin-bottom: 40px;
        }
        .drama-grid {
            display: flex; overflow-x: auto; overflow-y: hidden; gap: 15px; padding-bottom: 20px; scrollbar-width: thin; scrollbar-color: #333 #1e1e1e;
        }
        .drama-grid::-webkit-scrollbar { height: 8px; }
        .drama-grid::-webkit-scrollbar-track { background: transparent; }
        .drama-grid::-webkit-scrollbar-thumb { background-color: #333; border-radius: 10px; }
        .drama-card {
            flex: 0 0 180px; background-color: var(--surface-color); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s ease-in-out, box-shadow 0.2s; position: relative;
        }
        .drama-card:hover {
            transform: scale(1.08); z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .drama-card img {
            width: 100%; height: 250px; object-fit: cover;
        }
        .drama-card-title {
            padding: 10px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9em;
        }

        /* --- HALAMAN BUTIRAN & PEMAIN VIDEO --- */
        .back-button {
            background: none; border: none; color: var(--text-secondary); font-size: 1.2em; cursor: pointer; margin: 20px 0; display: block;
        }
        .back-button:hover { color: var(--text-primary); }
        #videoPlayer {
            width: 100%; max-width: 900px; background-color: #000; border-radius: 8px; margin: 0 auto; display: block;
        }
        .episode-section {
            max-width: 900px; margin: 20px auto;
        }
        .episode-header {
            display: flex; justify-content: space-between; align-items: center;
        }
        #episodeList {
            max-height: 400px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding-right: 10px;
        }
        .episode-item {
            background-color: #282828; padding: 15px; text-align: center; border-radius: 5px; cursor: pointer; transition: background-color 0.2s;
        }
        .episode-item:hover { background-color: #383838; }
        .episode-item.playing { background-color: var(--brand-color); color: white; }

        /* --- SUIS AUTOPLAY --- */
        .autoplay-container { display: flex; align-items: center; gap: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
        input:checked + .slider { background-color: var(--brand-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
        .loading { text-align: center; padding: 50px; font-size: 1.2em; width: 100%; }

        /* --- RESPONSIF --- */
        @media (max-width: 768px) {
            .container { padding: 0 10px; }
            h1 { font-size: 2em; }
            .drama-card { flex-basis: 140px; }
            .drama-card img { height: 200px; }
            #episodeList { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>

        <div id="homepage">
            <header>
                <h1>DramaStream</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Cari tajuk drama...">
                    <button id="searchButton">Cari</button>
                </div>
            </header>
            <main id="category-container"></main>
        </div>
        <div id="details-page" style="display:none;">
            <button class="back-button" id="backButton">&larr; Kembali</button>
            <div id="videoPlayerContainer">
                <h2 id="videoTitle"></h2>
                <video id="videoPlayer" controls controlsList="nodownload"></video>
            </div>
            <div class="episode-section">
                <div class="episode-header">
                    <h3>Episod</h3>
                    <div class="autoplay-container">
                        <label class="switch"><input type="checkbox" id="autoplayToggle" checked><span class="slider round"></span></label><span>Autoplay</span>
                    </div>
                </div>
                <div id="episodeList"></div>
            </div>
        </div>
    </div>
